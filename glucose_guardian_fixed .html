<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Guardian - Diabetes Management Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn-press:active {
            transform: scale(0.98);
        }
        .smooth {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG Icons
        const Heart = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>;
        const Activity = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>;
        const Apple = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"></path></svg>;
        const Pill = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"></path></svg>;
        const Alert = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;
        const Trophy = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>;
        const Shield = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>;

        function GlucoseGuardian() {
            const [gameState, setGameState] = useState('intro');
            const [day, setDay] = useState(1);
            const [glucoseLevel, setGlucoseLevel] = useState(100);
            const [woundHealing, setWoundHealing] = useState(0);
            const [timeOfDay, setTimeOfDay] = useState('morning');
            const [history, setHistory] = useState([{ day: 1, time: 'morning', glucose: 100 }]);
            const [message, setMessage] = useState('');
            const [score, setScore] = useState(0);
            const [wifiScore, setWifiScore] = useState(2);
            const [onGLP1, setOnGLP1] = useState(false);
            const [amputationRisk, setAmputationRisk] = useState('moderate');

            const MAX_DAYS = 7;
            const TARGET_MIN = 80;
            const TARGET_MAX = 130;

            useEffect(() => {
                if (gameState === 'playing') {
                    const avgGlucose = history.reduce((sum, h) => sum + h.glucose, 0) / history.length;
                    const healingRate = avgGlucose < 140 ? 15 : avgGlucose < 180 ? 10 : 5;
                    const glp1Bonus = onGLP1 ? 5 : 0;
                    setWoundHealing(prev => Math.min(100, prev + healingRate + glp1Bonus));

                    let newWifiScore;
                    if (avgGlucose < 130) newWifiScore = onGLP1 ? 0 : 1;
                    else if (avgGlucose < 180) newWifiScore = onGLP1 ? 1 : 2;
                    else newWifiScore = onGLP1 ? 2 : 3;
                    
                    setWifiScore(newWifiScore);

                    if (newWifiScore === 0) setAmputationRisk('very low');
                    else if (newWifiScore === 1) setAmputationRisk('low');
                    else if (newWifiScore === 2) setAmputationRisk('moderate');
                    else setAmputationRisk('high');
                }
            }, [day, gameState, onGLP1, history]);

            const getGlucoseColor = (level) => {
                if (level < 70) return 'text-red-600';
                if (level >= 70 && level <= 130) return 'text-green-600';
                if (level > 130 && level <= 180) return 'text-yellow-600';
                return 'text-red-600';
            };

            const getWifiColor = () => {
                if (wifiScore <= 1) return 'text-green-600';
                if (wifiScore === 2) return 'text-yellow-600';
                return 'text-red-600';
            };

            const makeChoice = (choice) => {
                let newGlucose = glucoseLevel;
                let feedback = '';
                let points = 0;

                switch(choice) {
                    case 'balanced_breakfast':
                        newGlucose += 30;
                        feedback = 'Good choice! Balanced meal with protein and complex carbs.';
                        points = 10;
                        break;
                    case 'sugary_breakfast':
                        newGlucose += 80;
                        feedback = 'Blood sugar spiking! Simple sugars cause rapid increases.';
                        points = -5;
                        break;
                    case 'skip_breakfast':
                        newGlucose -= 20;
                        feedback = 'Skipping meals can cause unstable blood sugar.';
                        break;
                    case 'take_glp1':
                        newGlucose -= 45;
                        setOnGLP1(true);
                        feedback = 'GLP-1 RA started! This reduces glucose AND amputation risk (ADA 2026).';
                        points = 20;
                        break;
                    case 'take_medication':
                        newGlucose -= 40;
                        feedback = 'Medication taken. Insulin helping cells absorb glucose.';
                        points = 15;
                        break;
                    case 'skip_medication':
                        feedback = 'Skipped medication. Blood sugar will remain elevated.';
                        points = -10;
                        break;
                    case 'walk':
                        newGlucose -= 25;
                        feedback = 'Great! Exercise improves insulin sensitivity.';
                        points = 15;
                        break;
                    case 'sedentary':
                        newGlucose += 10;
                        feedback = 'Inactivity reduces insulin effectiveness.';
                        break;
                    case 'balanced_lunch':
                        newGlucose += 35;
                        feedback = 'Well balanced! Fiber slows glucose absorption.';
                        points = 10;
                        break;
                    case 'fast_food':
                        newGlucose += 90;
                        feedback = 'Fast food spike! High carbs delay insulin action.';
                        points = -5;
                        break;
                    case 'check_wound':
                        feedback = `Wound check: WIfI score ${wifiScore}. This predicts healing and amputation risk.`;
                        points = 5;
                        break;
                    case 'advanced_therapy':
                        feedback = 'Advanced therapy discussed per ADA 2026 guidelines.';
                        points = 10;
                        break;
                }

                newGlucose -= 5;
                newGlucose = Math.max(50, Math.min(400, newGlucose));

                if (newGlucose >= TARGET_MIN && newGlucose <= TARGET_MAX) {
                    points += 5;
                    feedback += ' ðŸŽ¯ In target range!';
                }

                setGlucoseLevel(newGlucose);
                setMessage(feedback);
                setScore(prev => prev + points);
                advanceTime(newGlucose);
            };

            const advanceTime = (currentGlucose) => {
                const times = ['morning', 'midday', 'afternoon', 'evening'];
                const currentIndex = times.indexOf(timeOfDay);
                
                if (currentIndex < times.length - 1) {
                    setTimeOfDay(times[currentIndex + 1]);
                    setHistory(prev => [...prev, { day, time: times[currentIndex + 1], glucose: currentGlucose }]);
                } else {
                    if (day < MAX_DAYS) {
                        setDay(prev => prev + 1);
                        setTimeOfDay('morning');
                        setHistory(prev => [...prev, { day: day + 1, time: 'morning', glucose: currentGlucose }]);
                        setMessage(`Day ${day} complete!`);
                    } else {
                        setGameState('results');
                    }
                }
            };

            const startGame = () => {
                setGameState('playing');
                setDay(1);
                setGlucoseLevel(100);
                setWoundHealing(0);
                setTimeOfDay('morning');
                setHistory([{ day: 1, time: 'morning', glucose: 100 }]);
                setMessage('');
                setScore(0);
                setWifiScore(2);
                setOnGLP1(false);
                setAmputationRisk('moderate');
            };

            if (gameState === 'intro') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8 fade-in">
                        <div className="max-w-2xl mx-auto bg-white rounded-xl shadow-2xl p-8">
                            <div className="text-center mb-8">
                                <div className="w-16 h-16 text-red-500 mx-auto mb-4"><Heart /></div>
                                <h1 className="text-4xl font-bold text-gray-800 mb-2">Glucose Guardian</h1>
                                <p className="text-xl text-gray-600">A Diabetes Management Journey</p>
                                <p className="text-sm text-indigo-600 mt-2">Updated with ADA 2026 Standards</p>
                            </div>

                            <div className="bg-blue-50 border-l-4 border-blue-500 p-6 mb-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-3">Your Mission</h2>
                                <p className="text-gray-700 mb-3">
                                    Manage a chronic foot wound patient. Goal: maintain glucose between <strong>80-130 mg/dL</strong> over 7 days.
                                </p>
                                <p className="text-gray-700">
                                    Poor control increases WIfI score and amputation risk. Every choice matters!
                                </p>
                            </div>

                            <div className="bg-indigo-50 border-l-4 border-indigo-500 p-6 mb-6">
                                <h2 className="text-lg font-semibold text-gray-800 mb-2">ðŸ†• 2026 ADA Updates</h2>
                                <ul className="text-sm text-gray-700 space-y-2">
                                    <li><strong>WIfI Staging:</strong> Predicts healing and amputation risk</li>
                                    <li><strong>GLP-1 Therapies:</strong> Reduce lower-extremity amputations</li>
                                    <li><strong>Advanced Therapies:</strong> Earlier consideration recommended</li>
                                </ul>
                            </div>

                            <button
                                onClick={startGame}
                                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg smooth btn-press"
                            >
                                Start Your 7-Day Journey
                            </button>
                        </div>
                    </div>
                );
            }

            if (gameState === 'results') {
                const avgGlucose = Math.round(history.reduce((sum, h) => sum + h.glucose, 0) / history.length);
                const timeInRange = history.filter(h => h.glucose >= TARGET_MIN && h.glucose <= TARGET_MAX).length;
                const percentInRange = Math.round((timeInRange / history.length) * 100);
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-100 p-8 fade-in">
                        <div className="max-w-3xl mx-auto bg-white rounded-xl shadow-2xl p-8">
                            <div className="text-center mb-8">
                                <div className="w-20 h-20 text-yellow-500 mx-auto mb-4"><Trophy /></div>
                                <h1 className="text-4xl font-bold text-gray-800 mb-2">7-Day Journey Complete!</h1>
                            </div>

                            <div className="grid grid-cols-2 gap-6 mb-8">
                                <div className="bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-lg">
                                    <h3 className="text-sm font-semibold text-gray-600 mb-2">Average Glucose</h3>
                                    <p className={`text-4xl font-bold ${getGlucoseColor(avgGlucose)}`}>{avgGlucose}</p>
                                    <p className="text-sm text-gray-600 mt-1">mg/dL</p>
                                </div>
                                
                                <div className="bg-gradient-to-br from-green-50 to-green-100 p-6 rounded-lg">
                                    <h3 className="text-sm font-semibold text-gray-600 mb-2">Time in Range</h3>
                                    <p className="text-4xl font-bold text-green-600">{percentInRange}%</p>
                                    <p className="text-sm text-gray-600 mt-1">80-130 mg/dL</p>
                                </div>
                                
                                <div className="bg-gradient-to-br from-purple-50 to-purple-100 p-6 rounded-lg">
                                    <h3 className="text-sm font-semibold text-gray-600 mb-2">Wound Healing</h3>
                                    <p className="text-4xl font-bold text-purple-600">{woundHealing}%</p>
                                </div>
                                
                                <div className="bg-gradient-to-br from-yellow-50 to-yellow-100 p-6 rounded-lg">
                                    <h3 className="text-sm font-semibold text-gray-600 mb-2">Total Score</h3>
                                    <p className="text-4xl font-bold text-yellow-600">{score}</p>
                                </div>
                            </div>

                            <div className="bg-gradient-to-br from-indigo-50 to-indigo-100 p-6 rounded-lg mb-6">
                                <div className="flex items-center mb-3">
                                    <div className="w-6 h-6 text-indigo-600 mr-2"><Shield /></div>
                                    <h3 className="text-lg font-semibold text-indigo-900">WIfI Score Assessment (ADA 2026)</h3>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <p className="text-sm text-gray-600 mb-1">Final WIfI Score</p>
                                        <p className={`text-3xl font-bold ${getWifiColor()}`}>{wifiScore}</p>
                                    </div>
                                    <div>
                                        <p className="text-sm text-gray-600 mb-1">Amputation Risk</p>
                                        <p className={`text-2xl font-bold capitalize ${getWifiColor()}`}>{amputationRisk}</p>
                                        {onGLP1 && <p className="text-xs text-green-600 mt-1">âœ“ GLP-1 reduces risk</p>}
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-3">
                                <button
                                    onClick={startGame}
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg smooth btn-press"
                                >
                                    Play Again
                                </button>
                                <button
                                    onClick={() => setGameState('intro')}
                                    className="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg smooth btn-press"
                                >
                                    Back to Intro
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Main gameplay
            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 p-4 fade-in">
                    <div className="max-w-5xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                                <div>
                                    <p className="text-sm text-gray-600 mb-1">Day</p>
                                    <p className="text-3xl font-bold text-indigo-600">{day}/{MAX_DAYS}</p>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-600 mb-1">Blood Glucose</p>
                                    <p className={`text-3xl font-bold ${getGlucoseColor(glucoseLevel)}`}>{glucoseLevel}</p>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-600 mb-1">Wound Healing</p>
                                    <div className="flex items-center">
                                        <div className="flex-1 bg-gray-200 rounded-full h-4 mr-2">
                                            <div className="bg-green-500 h-4 rounded-full smooth" style={{ width: `${woundHealing}%` }} />
                                        </div>
                                        <span className="text-sm font-semibold">{woundHealing}%</span>
                                    </div>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-600 mb-1">WIfI Score</p>
                                    <p className={`text-3xl font-bold ${getWifiColor()}`}>{wifiScore}</p>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-600 mb-1">Score</p>
                                    <p className="text-3xl font-bold text-purple-600">{score}</p>
                                    {onGLP1 && <p className="text-xs text-green-600">GLP-1 Active</p>}
                                </div>
                            </div>
                        </div>

                        {message && (
                            <div className="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 rounded">
                                <p className="text-gray-800">{message}</p>
                            </div>
                        )}

                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4 capitalize">{timeOfDay} - What will you do?</h2>

                            {timeOfDay === 'morning' && (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <button onClick={() => makeChoice('balanced_breakfast')} className="bg-green-50 hover:bg-green-100 border-2 border-green-200 p-6 rounded-lg text-left smooth btn-press">
                                        <div className="w-8 h-8 text-green-600 mb-2"><Apple /></div>
                                        <h3 className="font-semibold text-gray-800 mb-2">Balanced Breakfast</h3>
                                        <p className="text-sm text-gray-600">Oatmeal with berries and nuts</p>
                                        <p className="text-xs text-green-600 mt-2">~30g carbs, high fiber</p>
                                    </button>

                                    <button onClick={() => makeChoice('sugary_breakfast')} className="bg-yellow-50 hover:bg-yellow-100 border-2 border-yellow-200 p-6 rounded-lg text-left smooth btn-press">
                                        <div className="w-8 h-8 text-yellow-600 mb-2"><Apple /></div>
                                        <h3 className="font-semibold text-gray-800 mb-2">Sugary Breakfast</h3>
                                        <p className="text-sm text-gray-600">Donuts and orange juice</p>
                                        <p className="text-xs text-yellow-600 mt-2">~80g carbs, simple sugars</p>
                                    </button>

                                    <button onClick={() => makeChoice('skip_breakfast')} className="bg-red-50 hover:bg-red-100 border-2 border-red-200 p-6 rounded-lg text-left smooth btn-press">
                                        <div className="w-8 h-8 text-red-600 mb-2"><Alert /></div>
                                        <h3 className="font-semibold text-gray-800 mb-2">Skip Breakfast</h3>
                                        <p className="text-sm text-gray-600">No time to eat</p>
                                        <p className="text-xs text-red-600 mt-2">Unstable glucose</p>
                                    </button>
                                </div>
                            )}

                            {timeOfDay === 'midday' && (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <button onClick={() => makeChoice('take_glp1')} disabled={onGLP1} className={`bg-blue-50 hover:bg-blue-100 border-2 border-blue-200 p-6 rounded-lg text-left smooth btn-press ${onGLP1 ? 'opacity-60' : ''}`}>
                                        <div className="w-8 h-8 text-blue-600 mb-2"><Pill /></div>
                                        <h3 className="font-semibold text-gray-800 mb-2">{onGLP1 ? 'GLP-1 RA (Active)' : 'Start GLP-1 RA'}</h3>
                                        <p className="text-sm text-gray-600">{onGLP1 ? 'Already taking' : 'Semaglutide or similar'}</p>
                                        <p className="text-xs text-blue-600 mt-2">ADA 2026: Reduces amputations</p>
                                    </button>

                                    <button onClick={() => makeChoice('take_medication')} className="bg-green-50 hover:bg-green-100 border-2 border-green-200 p-6 rounded-lg text-left smooth btn-press">
                                        <div className="w-8 h-8 text-green-600 mb-2"><Pill /></div>
                                        <h3 className="font-semibold text-gray-800 mb-2">Take Insulin</h3>
                                        <p className="text-sm text-gray-600">Standard insulin before lunch</p>
                                        <p className="text-xs text-green-600 mt-2">Helps cells absorb glucose</p>
                                    </button>

                                    <button onClick={() => makeChoice('skip_medication')} className="bg-red-50 hover:bg-red-100 border-2 border-red-200 p-6 rounded-lg text-left smooth btn-press">
                                        <div className="w-8 h-8 text-red-600 mb-2"><Alert /></div>
                                        <h3 className="font-semibold text-gray-800 mb-2">Skip Medication</h3>
                                        <p className="text-sm text-gray-600">Forgot or too busy</p>
                                        <p className="text-xs text-red-600 mt-2">Glucose stays elevated</p>
                                    </button>
                                </div>
                            )}

                            {timeOfDay === 'afternoon' && (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <button onClick={() => makeChoice('walk')} className="bg-green-50 hover:bg-green-100 border-2 border-green-200 p-6 rounded-lg text-left smooth btn-press">
                                        <div className="w-8 h-8 text-green-600 mb-2"><Activity /></div>
                                        <h3 className="font-semibold text-gray-800 mb-2">30-Minute Walk</h3>
                                        <p className="text-sm text-gray-600">Moderate exercise</p>
                                        <p className="text-xs text-green-600 mt-2">Improves insulin sensitivity</p>
                                    </button>

                                    <button onClick={() => makeChoice('sedentary')} className="bg-gray-50 hover:bg-gray-100 border-2 border-gray-200 p-6 rounded-lg text-left smooth btn-press">
                                        <div className="w-8 h-8 text-gray-600 mb-2"><Alert /></div>
                                        <h3 className="font-semibold text-gray-800 mb-2">Watch TV</h3>
                                        <p className="text-sm text-gray-600">Sedentary afternoon</p>
                                        <p className="text-xs text-gray-600 mt-2">Reduced insulin effectiveness</p>
                                    </button>

                                    <button onClick={() => makeChoice('balanced_lunch')} className="bg-green-50 hover:bg-green-100 border-2 border-green-200 p-6 rounded-lg text-left smooth btn-press">
                                        <div className="w-8 h-8 text-green-600 mb-2"><Apple /></div>
                                        <h3 className="font-semibold text-gray-800 mb-2">Balanced Lunch</h3>
                                        <p className="text-sm text-gray-600">Grilled chicken salad</p>
                                        <p className="text-xs text-green-600 mt-2">~35g carbs, high protein</p>
                                    </button>
                                </div>
                            )}

                            {timeOfDay === 'evening' && (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <button onClick={() => makeChoice('balanced_lunch')} className="bg-green-50 hover:bg-green-100 border-2 border-green-200 p-6 rounded-lg text-left smooth btn-press">
                                        <div className="w-8 h-8 text-green-600 mb-2"><Apple /></div>
                                        <h3 className="font-semibold text-gray-800 mb-2">Healthy Dinner</h3>
                                        <p className="text-sm text-gray-600">Salmon, vegetables, quinoa</p>
                                        <p className="text-xs text-green-600 mt-2">~40g carbs, omega-3s</p>
                                    </button>

                                    <button onClick={() => makeChoice('fast_food')} className="bg-red-50 hover:bg-red-100 border-2 border-red-200 p-6 rounded-lg text-left smooth btn-press">
                                        <div className="w-8 h-8 text-red-600 mb-2"><Alert /></div>
                                        <h3 className="font-semibold text-gray-800 mb-2">Fast Food</h3>
                                        <p className="text-sm text-gray-600">Burger, fries, soda</p>
                                        <p className="text-xs text-red-600 mt-2">~90g carbs, high fat</p>
                                    </button>

                                    {day >= 4 ? (
                                        <button onClick={() => makeChoice('advanced_therapy')} className="bg-purple-50 hover:bg-purple-100 border-2 border-purple-200 p-6 rounded-lg text-left smooth btn-press">
                                            <div className="w-8 h-8 text-purple-600 mb-2"><Heart /></div>
                                            <h3 className="font-semibold text-gray-800 mb-2">Advanced Therapy</h3>
                                            <p className="text-sm text-gray-600">Discuss with provider</p>
                                            <p className="text-xs text-purple-600 mt-2">ADA 2026: Early consideration</p>
                                        </button>
                                    ) : (
                                        <button onClick={() => makeChoice('check_wound')} className="bg-purple-50 hover:bg-purple-100 border-2 border-purple-200 p-6 rounded-lg text-left smooth btn-press">
                                            <div className="w-8 h-8 text-purple-600 mb-2"><Heart /></div>
                                            <h3 className="font-semibold text-gray-800 mb-2">Check Wound</h3>
                                            <p className="text-sm text-gray-600">Evening wound care</p>
                                            <p className="text-xs text-purple-600 mt-2">Monitor WIfI score</p>
                                        </button>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GlucoseGuardian />);
    </script>
